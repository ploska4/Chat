<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat | Main Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />        
               
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

         <!-- My Overrided Style -->
        <link href="mycss/chat.css" rel="stylesheet" type="text/css" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
               Node.js Chat
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
 
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{username}}<i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="{{userimage}}" class="img-circle" alt="User Image" />
                                    <p>
                                        {{username}} - Chat user                                        
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Followers</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Sales</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Friends</a>
                                    </div>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="{{userimage}}" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, {{username}}</p>

                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- search form -->
                    <form action="#" class="sidebar-form" onsubmit="doSearch(); return false;">
                        <div class="input-group">
                            <input type="text" name="search-query"  id="search-query" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='button' name='seach-btn' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">


                <!-- Main content -->
                <section class="content">

                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-6 connectedSortable"> 





<ul class="nav nav-tabs" id="pageTab">
  <li class="active"><a href="#home" data-toggle="tab">Home &nbsp;<span class="label label-success" id="notif-home"></span></a></li>
</ul>

<div class="tab-content"  id="pageTabContent">
  <div class="tab-pane fade in active" id="home">




                         
 <!-- Chat box -->
                            <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title"><i class="fa fa-comments-o"></i> Chat</h3>
                                    <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                                        
                                     <button type="button" class="btn btn-default" id="previous"> <span class="glyphicon glyphicon-backward"></span>&nbsp;Previous</button>

 <!-- Button trigger modal -->



                          
                                    </div>
                                </div>
                                <div class="box-body chat" id="chat-box-home">
                                    <!-- chat item -->


                                </div><!-- /.chat -->
                               
                            </div>
<!-- /.box (chat box) -->





</div> <!-- /.tab (main tab) -->

</div>

 <!-- message input -->
         <div class="box-footer">
            <div class="input-group">
                <input class="form-control" id="message-input-form" placeholder="Type message..."/>
                <div class="input-group-btn">
                    <button class="btn btn-success" id = "send-message-button"><span class="glyphicon glyphicon-envelope"></span></button>
                </div>
            </div>
        </div>

<p></p> <!-- /.message input -->











                        </section><!-- /.Left col -->








                        <!-- right col (We are only adding the ID to make the widgets sortable)-->
                        <section class="col-lg-3 connectedSortable">
                          
 <!-- TO DO List -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <span class="glyphicon glyphicon-list-alt"></span>
                                    <h3 class="box-title">Online Users</h3>
                             
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <ul class="todo-list" id="userlist">
                                       
                                    </ul>
                                </div><!-- /.box-body -->
                               
                            </div><!-- /.box -->


                           

                        </section><!-- right col -->
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal -->

        <!-- Modal -->
<div class="modal" id="myModalHider" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title" id="myModalLabel">Loading messages</h4>
      </div>
      <div class="modal-body">
       <div class="progress progress-striped active">
  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">Loading...</span>
  </div>
</div>
      </div>
      
    </div>
  </div>
</div>

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery Cookie Plugin -->
        <script src="myjs/jquery.cookie.js" type="text/javascript"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
       
        <!-- My Chat Script-->
        <script src="/socket.io/socket.io.js"></script>     

        <!-- My Chat Script-->
        <script src="chat.js" type="text/javascript"></script> 

    </body>
</html>
